<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and patterns -->
  <defs>
    <linearGradient id="teal-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00A19C" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#00A19C" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Background grid -->
  <g class="chart-grid">
    <!-- Horizontal grid lines -->
    <line x1="50" y1="50" x2="750" y2="50" class="chart-grid"/>
    <line x1="50" y1="100" x2="750" y2="100" class="chart-grid"/>
    <line x1="50" y1="150" x2="750" y2="150" class="chart-grid"/>
    <line x1="50" y1="200" x2="750" y2="200" class="chart-grid"/>
    <line x1="50" y1="250" x2="750" y2="250" class="chart-grid"/>
    <line x1="50" y1="300" x2="750" y2="300" class="chart-grid"/>
    <line x1="50" y1="350" x2="750" y2="350" class="chart-grid"/>
    
    <!-- Vertical grid lines -->
    <line x1="120" y1="50" x2="120" y2="350" class="chart-grid"/>
    <line x1="190" y1="50" x2="190" y2="350" class="chart-grid"/>
    <line x1="260" y1="50" x2="260" y2="350" class="chart-grid"/>
    <line x1="330" y1="50" x2="330" y2="350" class="chart-grid"/>
    <line x1="400" y1="50" x2="400" y2="350" class="chart-grid"/>
    <line x1="470" y1="50" x2="470" y2="350" class="chart-grid"/>
    <line x1="540" y1="50" x2="540" y2="350" class="chart-grid"/>
    <line x1="610" y1="50" x2="610" y2="350" class="chart-grid"/>
    <line x1="680" y1="50" x2="680" y2="350" class="chart-grid"/>
  </g>
  
  <!-- Chart axes -->
  <g class="chart-axes">
    <line x1="50" y1="350" x2="750" y2="350" class="chart-axis"/> <!-- X-axis -->
    <line x1="50" y1="50" x2="50" y2="350" class="chart-axis"/> <!-- Y-axis -->
    
    <!-- Y-axis labels -->
    <text x="40" y="350" text-anchor="end" class="axis-label">$0B</text>
    <text x="40" y="300" text-anchor="end" class="axis-label">$20B</text>
    <text x="40" y="250" text-anchor="end" class="axis-label">$40B</text>
    <text x="40" y="200" text-anchor="end" class="axis-label">$60B</text>
    <text x="40" y="150" text-anchor="end" class="axis-label">$80B</text>
    <text x="40" y="100" text-anchor="end" class="axis-label">$100B</text>
    <text x="40" y="50" text-anchor="end" class="axis-label">$120B</text>
    
    <!-- X-axis labels (years) -->
    <text x="50" y="370" text-anchor="middle" class="year-label">2005</text>
    <text x="120" y="370" text-anchor="middle" class="year-label">2008</text>
    <text x="190" y="370" text-anchor="middle" class="year-label">2011</text>
    <text x="260" y="370" text-anchor="middle" class="year-label">2014</text>
    <text x="330" y="370" text-anchor="middle" class="year-label">2017</text>
    <text x="400" y="370" text-anchor="middle" class="year-label">2020</text>
    <text x="470" y="370" text-anchor="middle" class="year-label">2023</text>
    <text x="540" y="370" text-anchor="middle" class="year-label">2026</text>
    <text x="610" y="370" text-anchor="middle" class="year-label">2029</text>
    <text x="680" y="370" text-anchor="middle" class="year-label">2032</text>
    <text x="750" y="370" text-anchor="middle" class="year-label">2035</text>
  </g>
  
  <!-- Recession areas -->
  <g class="recession-areas">
    <!-- 2008 Financial Crisis -->
    <rect x="100" y="50" width="40" height="300" class="recession-area"/>
    <text x="120" y="70" class="recession-label">2008 Crisis</text>
    
    <!-- 2020 COVID Pandemic -->
    <rect x="380" y="50" width="40" height="300" class="recession-area"/>
    <text x="400" y="70" class="recession-label">2020 COVID</text>
  </g>
  
  <!-- Mobile gaming growth line and area -->
  <g class="growth-chart">
    <!-- Filled area under the line -->
    <path d="M50,340 L120,330 L190,310 L260,280 L330,240 L400,190 L470,130 L540,95 L610,75 L680,60 L750,50 L750,350 L50,350 Z" class="growth-area"/>
    
    <!-- Growth line -->
    <path d="M50,340 L120,330 L190,310 L260,280 L330,240 L400,190 L470,130 L540,95 L610,75 L680,60 L750,50" class="growth-line"/>
    
    <!-- Data points -->
    <circle cx="50" cy="340" class="data-point"/>
    <circle cx="120" cy="330" class="data-point"/>
    <circle cx="190" cy="310" class="data-point"/>
    <circle cx="260" cy="280" class="data-point"/>
    <circle cx="330" cy="240" class="data-point"/>
    <circle cx="400" cy="190" class="highlight-point"/> <!-- COVID growth surge -->
    <circle cx="470" cy="130" class="highlight-point"/> <!-- Current year highlight -->
    <circle cx="540" cy="95" class="data-point"/>
    <circle cx="610" cy="75" class="data-point"/>
    <circle cx="680" cy="60" class="data-point"/>
    <circle cx="750" cy="50" class="data-point"/>
    
    <!-- Key data point labels -->
    <text x="400" cy="175" text-anchor="middle" class="data-label">2020 Surge</text>
    <text x="470" cy="115" text-anchor="middle" class="data-label">2023: $93B</text>
    <text x="680" cy="45" text-anchor="middle" class="data-label">2032 Projection</text>
  </g>
  
  <!-- Chart title -->
  <text x="400" y="25" text-anchor="middle" style="font-family: 'ADAM-CG-PRO', sans-serif; font-size: 20px; fill: #ffffff;">Mobile Gaming: Consistent Growth Through Economic Cycles</text>
</svg>