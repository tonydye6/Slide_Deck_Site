<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and patterns -->
  <defs>
    <linearGradient id="teal-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00A19C" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00A19C" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background for better contrast -->
  <rect x="0" y="0" width="800" height="400" fill="#1E1B2E" rx="8" ry="8"/>
  
  <!-- Background grid -->
  <g class="chart-grid">
    <!-- Horizontal grid lines -->
    <line x1="50" y1="50" x2="750" y2="50" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="50" y1="100" x2="750" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="50" y1="150" x2="750" y2="150" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="50" y1="200" x2="750" y2="200" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="50" y1="250" x2="750" y2="250" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="50" y1="300" x2="750" y2="300" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="50" y1="350" x2="750" y2="350" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    
    <!-- Vertical grid lines -->
    <line x1="120" y1="50" x2="120" y2="350" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="190" y1="50" x2="190" y2="350" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="260" y1="50" x2="260" y2="350" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="330" y1="50" x2="330" y2="350" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="400" y1="50" x2="400" y2="350" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="470" y1="50" x2="470" y2="350" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="540" y1="50" x2="540" y2="350" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="610" y1="50" x2="610" y2="350" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="680" y1="50" x2="680" y2="350" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  </g>
  
  <!-- Chart axes -->
  <g>
    <line x1="50" y1="350" x2="750" y2="350" stroke="#FFFFFF" stroke-width="2"/> <!-- X-axis -->
    <line x1="50" y1="50" x2="50" y2="350" stroke="#FFFFFF" stroke-width="2"/> <!-- Y-axis -->
    
    <!-- Y-axis labels -->
    <text x="40" y="350" text-anchor="end" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="12">$0B</text>
    <text x="40" y="300" text-anchor="end" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="12">$20B</text>
    <text x="40" y="250" text-anchor="end" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="12">$40B</text>
    <text x="40" y="200" text-anchor="end" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="12">$60B</text>
    <text x="40" y="150" text-anchor="end" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="12">$80B</text>
    <text x="40" y="100" text-anchor="end" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="12">$100B</text>
    <text x="40" y="50" text-anchor="end" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="12">$120B</text>
    
    <!-- X-axis labels (years) -->
    <text x="50" y="370" text-anchor="middle" fill="#CCCCCC" font-family="Inter, sans-serif" font-size="11">2005</text>
    <text x="120" y="370" text-anchor="middle" fill="#CCCCCC" font-family="Inter, sans-serif" font-size="11">2008</text>
    <text x="190" y="370" text-anchor="middle" fill="#CCCCCC" font-family="Inter, sans-serif" font-size="11">2011</text>
    <text x="260" y="370" text-anchor="middle" fill="#CCCCCC" font-family="Inter, sans-serif" font-size="11">2014</text>
    <text x="330" y="370" text-anchor="middle" fill="#CCCCCC" font-family="Inter, sans-serif" font-size="11">2017</text>
    <text x="400" y="370" text-anchor="middle" fill="#CCCCCC" font-family="Inter, sans-serif" font-size="11">2020</text>
    <text x="470" y="370" text-anchor="middle" fill="#CCCCCC" font-family="Inter, sans-serif" font-size="11">2023</text>
    <text x="540" y="370" text-anchor="middle" fill="#CCCCCC" font-family="Inter, sans-serif" font-size="11">2026</text>
    <text x="610" y="370" text-anchor="middle" fill="#CCCCCC" font-family="Inter, sans-serif" font-size="11">2029</text>
    <text x="680" y="370" text-anchor="middle" fill="#CCCCCC" font-family="Inter, sans-serif" font-size="11">2032</text>
    <text x="750" y="370" text-anchor="middle" fill="#CCCCCC" font-family="Inter, sans-serif" font-size="11">2035</text>
  </g>
  
  <!-- Recession areas -->
  <g>
    <!-- 2008 Financial Crisis -->
    <rect x="100" y="50" width="40" height="300" fill="rgba(255,0,38,0.2)" stroke="#FF0026" stroke-width="1.5" stroke-dasharray="3,3" rx="4" ry="4"/>
    <text x="120" y="70" text-anchor="middle" fill="#FF0026" font-family="Inter, sans-serif" font-size="11" font-weight="bold">2008 Crisis</text>
    
    <!-- 2020 COVID Pandemic -->
    <rect x="380" y="50" width="40" height="300" fill="rgba(255,0,38,0.2)" stroke="#FF0026" stroke-width="1.5" stroke-dasharray="3,3" rx="4" ry="4"/>
    <text x="400" y="70" text-anchor="middle" fill="#FF0026" font-family="Inter, sans-serif" font-size="11" font-weight="bold">2020 COVID</text>
  </g>
  
  <!-- Mobile gaming growth line and area -->
  <g>
    <!-- Filled area under the line -->
    <path d="M50,340 L120,330 L190,310 L260,280 L330,240 L400,190 L470,130 L540,95 L610,75 L680,60 L750,50 L750,350 L50,350 Z" fill="url(#teal-gradient)"/>
    
    <!-- Growth line -->
    <path d="M50,340 L120,330 L190,310 L260,280 L330,240 L400,190 L470,130 L540,95 L610,75 L680,60 L750,50" fill="none" stroke="#00A19C" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Data points -->
    <circle cx="50" cy="340" r="5" fill="#FFFFFF" stroke="#00A19C" stroke-width="2"/>
    <circle cx="120" cy="330" r="5" fill="#FFFFFF" stroke="#00A19C" stroke-width="2"/>
    <circle cx="190" cy="310" r="5" fill="#FFFFFF" stroke="#00A19C" stroke-width="2"/>
    <circle cx="260" cy="280" r="5" fill="#FFFFFF" stroke="#00A19C" stroke-width="2"/>
    <circle cx="330" cy="240" r="5" fill="#FFFFFF" stroke="#00A19C" stroke-width="2"/>
    <circle cx="400" cy="190" r="7" fill="#FFCC00" stroke="#FFFFFF" stroke-width="1.5"/> <!-- COVID growth surge -->
    <circle cx="470" cy="130" r="7" fill="#FFCC00" stroke="#FFFFFF" stroke-width="1.5"/> <!-- Current year highlight -->
    <circle cx="540" cy="95" r="5" fill="#FFFFFF" stroke="#00A19C" stroke-width="2"/>
    <circle cx="610" cy="75" r="5" fill="#FFFFFF" stroke="#00A19C" stroke-width="2"/>
    <circle cx="680" cy="60" r="5" fill="#FFFFFF" stroke="#00A19C" stroke-width="2"/>
    <circle cx="750" cy="50" r="5" fill="#FFFFFF" stroke="#00A19C" stroke-width="2"/>
    
    <!-- Data point callouts -->
    <!-- 2020 COVID Surge -->
    <path d="M400,190 L425,160" stroke="#FFCC00" stroke-width="1.5"/>
    <rect x="425" y="140" width="110" height="40" rx="5" ry="5" fill="rgba(0,0,0,0.8)" stroke="#FFCC00" stroke-width="1"/>
    <text x="480" y="162" text-anchor="middle" fill="#FFCC00" font-family="Inter, sans-serif" font-size="11" font-weight="bold">COVID Surge</text>
    <text x="480" y="172" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="9">$71B Revenue</text>
    
    <!-- 2023 Current Year -->
    <path d="M470,130 L495,100" stroke="#FFCC00" stroke-width="1.5"/>
    <rect x="495" y="80" width="100" height="40" rx="5" ry="5" fill="rgba(0,0,0,0.8)" stroke="#FFCC00" stroke-width="1"/>
    <text x="545" y="102" text-anchor="middle" fill="#FFCC00" font-family="Inter, sans-serif" font-size="11" font-weight="bold">2023</text>
    <text x="545" y="112" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="9">$93B Revenue</text>
    
    <!-- Future Projection -->
    <path d="M680,60 L705,30" stroke="#00A19C" stroke-width="1.5"/>
    <rect x="655" y="10" width="100" height="40" rx="5" ry="5" fill="rgba(0,0,0,0.8)" stroke="#00A19C" stroke-width="1"/>
    <text x="705" y="32" text-anchor="middle" fill="#00A19C" font-family="Inter, sans-serif" font-size="11" font-weight="bold">2032 Projection</text>
    <text x="705" y="42" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="9">$112B Revenue</text>
  </g>
  
  <!-- Chart title -->
  <text x="400" y="25" text-anchor="middle" fill="#FFFFFF" font-family="ADAM-CG-PRO, Arial Black, sans-serif" font-size="16" font-weight="bold">Mobile Gaming: Consistent Growth Through Economic Cycles</text>
</svg>