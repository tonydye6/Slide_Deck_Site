<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="rgba(22, 22, 30, 0.2)" rx="8" ry="8"/>
    
    <!-- Grid Lines -->
    <g stroke="rgba(255, 255, 255, 0.1)" stroke-width="1">
        <!-- Horizontal grid lines -->
        <line x1="50" y1="50" x2="550" y2="50"/>
        <line x1="50" y1="100" x2="550" y2="100"/>
        <line x1="50" y1="150" x2="550" y2="150"/>
        <line x1="50" y1="200" x2="550" y2="200"/>
        <line x1="50" y1="250" x2="550" y2="250"/>
        <line x1="50" y1="300" x2="550" y2="300"/>
        <line x1="50" y1="350" x2="550" y2="350"/>
        
        <!-- Vertical grid lines -->
        <line x1="140" y1="350" x2="140" y2="50"/>
        <line x1="230" y1="350" x2="230" y2="50"/>
        <line x1="320" y1="350" x2="320" y2="50"/>
        <line x1="410" y1="350" x2="410" y2="50"/>
        <line x1="500" y1="350" x2="500" y2="50"/>
    </g>
    
    <!-- Axes -->
    <line x1="50" y1="350" x2="550" y2="350" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="50" y2="350" stroke="white" stroke-width="2"/>
    
    <!-- Axis Labels -->
    <text x="300" y="390" fill="white" font-family="Inter, sans-serif" font-size="14" text-anchor="middle">Adoption Phase</text>
    <text x="20" y="200" fill="white" font-family="Inter, sans-serif" font-size="14" transform="rotate(-90, 20, 200)" text-anchor="middle">Market Penetration (%)</text>
    
    <!-- Percentage labels -->
    <text x="40" y="350" fill="white" font-family="Inter, sans-serif" font-size="12" text-anchor="end">0%</text>
    <text x="40" y="300" fill="white" font-family="Inter, sans-serif" font-size="12" text-anchor="end">20%</text>
    <text x="40" y="250" fill="white" font-family="Inter, sans-serif" font-size="12" text-anchor="end">40%</text>
    <text x="40" y="200" fill="white" font-family="Inter, sans-serif" font-size="12" text-anchor="end">60%</text>
    <text x="40" y="150" fill="white" font-family="Inter, sans-serif" font-size="12" text-anchor="end">80%</text>
    <text x="40" y="100" fill="white" font-family="Inter, sans-serif" font-size="12" text-anchor="end">100%</text>
    
    <!-- Phase labels -->
    <text x="95" y="370" fill="rgba(255, 255, 255, 0.7)" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Innovators</text>
    <text x="185" y="370" fill="rgba(255, 255, 255, 0.7)" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Early Adopters</text>
    <text x="275" y="370" fill="rgba(255, 255, 255, 0.7)" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Early Majority</text>
    <text x="365" y="370" fill="rgba(255, 255, 255, 0.7)" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Late Majority</text>
    <text x="455" y="370" fill="rgba(255, 255, 255, 0.7)" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Late Majority</text>
    <text x="525" y="370" fill="rgba(255, 255, 255, 0.7)" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Laggards</text>
    
    <!-- The Chasm -->
    <rect x="215" y="50" width="25" height="300" fill="rgba(255, 0, 38, 0.1)" stroke="none"/>
    <line x1="227" y1="50" x2="227" y2="350" stroke="#FF0026" stroke-width="2" stroke-dasharray="6,3"/>
    
    <!-- S-Curve for Adoption -->
    <!-- First part (actual adoption) - Teal -->
    <path d="M50,350 Q95,345 140,330 Q180,310 205,340" fill="none" stroke="#00A19C" stroke-width="3"/>
    <!-- Area under teal curve -->
    <path d="M50,350 Q95,345 140,330 Q180,310 205,340 L205,350 L50,350 Z" fill="rgba(0, 161, 156, 0.1)" stroke="none"/>
    
    <!-- Second part (gap/challenge) - Red -->
    <path d="M215,340 Q230,310 245,280" fill="none" stroke="#FF0026" stroke-width="3" stroke-dasharray="5,5"/>
    <!-- Area under red curve -->
    <path d="M215,340 Q230,310 245,280 L245,350 L215,350 Z" fill="rgba(255, 0, 38, 0.05)" stroke="none"/>
    
    <!-- Third part (future potential) - Gold -->
    <path d="M245,280 Q275,200 320,150 Q380,110 450,90 Q500,80 550,80" fill="none" stroke="#FFD700" stroke-width="3" stroke-dasharray="5,5"/>
    <!-- Area under gold curve -->
    <path d="M245,280 Q275,200 320,150 Q380,110 450,90 Q500,80 550,80 L550,350 L245,350 Z" fill="rgba(255, 215, 0, 0.05)" stroke="none"/>
    
    <!-- Data Points with Labels -->
    <!-- Current point -->
    <circle cx="195" cy="340" r="6" fill="#00A19C"/>
    <text x="195" y="320" fill="white" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">5%</text>
    <text x="195" y="300" fill="white" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">$5.7B</text>
    
    <!-- Potential points -->
    <circle cx="300" cy="180" r="6" fill="#FFD700"/>
    <text x="300" y="160" fill="white" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">35%</text>
    <text x="300" y="140" fill="white" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">$31B</text>
    
    <circle cx="500" cy="90" r="6" fill="#FFD700"/>
    <text x="500" y="70" fill="white" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">75%</text>
    <text x="500" y="50" fill="white" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">$77B</text>
    
    <!-- Chasm Annotation -->
    <rect x="175" y="240" width="110" height="30" rx="5" ry="5" fill="rgba(255, 0, 38, 0.1)" stroke="#FF0026" stroke-width="1"/>
    <text x="230" y="260" fill="#FF0026" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">Critical Challenge</text>
    
    <!-- Connecting line from annotation to chasm -->
    <line x1="230" y1="240" x2="227" y2="220" stroke="#FF0026" stroke-width="1"/>
</svg>